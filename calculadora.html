<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <label for="campo1" class="sr-only">First number</label>
            <input id="campo1" type="text" placeholder="Enter first number" aria-label="First number">
            <label for="campo2" class="sr-only">Second number</label>
            <input id="campo2" type="text" placeholder="Enter second number" aria-label="Second number">
            <label for="operacao" class="sr-only">Operation</label>
            <select id="operacao" class="operation-select" title="Select operation" aria-label="Select operation">
                <option value="somar">Add (+)</option>
                <option value="subtrair">Subtract (-)</option>
                <option value="multiplicar">Multiply (ร)</option>
                <option value="dividir">Divide (รท)</option>
            </select>
            <button id="igual" class="botao" aria-label="Calculate result">Calculate</button>
            <div class="result">
                <span>Result: </span>
                <div id="resposta" class="result-value" aria-live="polite"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
